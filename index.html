<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carhartt Communication Preferences</title>

  <!-- Carhartt Colors + Styling -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f5ef; /* Carhartt light background */
      color: #2b2b2b;
    }

    .hero {
      width: 100%;
      height: 260px;
      background-image: url('https://i.imgur.com/JkZsMeX.jpeg'); /* replace with Carhartt image */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero h1 {
      color: white;
      background: rgba(0,0,0,0.55);
      padding: 16px 28px;
      border-radius: 6px;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    .message {
      font-size: 17px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 26px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      background-color: #121212; /* Carhartt black */
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      letter-spacing: 0.5px;
      transition: 0.2s ease-in-out;
    }

    button:hover {
      background-color: #3b3b3b;
    }

    .result {
      margin-top: 25px;
      padding: 14px 18px;
      border-radius: 6px;
      font-weight: bold;
      display: none;
    }

    .success {
      background-color: #d6f5d6;
      color: #236423;
      border: 1px solid #7cd87c;
    }

    .error {
      background-color: #f8d7da;
      color: #842029;
      border: 1px solid #f5c2c7;
    }

  </style>
</head>
<body>

  <!-- HERO IMAGE TOP -->
  <div class="hero">
    <h1>Manage Your Preferences</h1>
  </div>

  <div class="container">
    <p class="message" id="introText">
      If you wish to unsubscribe from future Carhartt communications, click the button below.
    </p>

    <button id="unsubscribeBtn">Unsubscribe</button>

    <div id="result" class="result"></div>
  </div>

<script>
  // Get token from URL
  const params = new URLSearchParams(window.location.search);
  const token = params.get('token');

  if (!token) {
    document.getElementById("introText").innerText =
      "We could not identify your subscription. Please open the link directly from your email.";
    document.getElementById("unsubscribeBtn").style.display = "none";
  }

  async function unsubscribe() {
    const resultBox = document.getElementById("result");

    try {
      // ⚠️ Replace with your Experience Cloud REST endpoint
      const endpoint = "https://YOUR-SF-DOMAIN.force.com/services/apexrest/unsubscribe";

      const response = await fetch(endpoint + "?token=" + token, {
        method: "POST"
      });

      // Show success message
      resultBox.style.display = "block";
      resultBox.className = "result success";
      resultBox.innerText = "You have been successfully unsubscribed.";
      document.getElementById("unsubscribeBtn").style.display = "none";
      document.getElementById("introText").innerText = "";
    } 
    catch (error) {
      resultBox.style.display = "block";
      resultBox.className = "result error";
      resultBox.innerText = "There was an error processing your unsubscribe request.";
    }
  }

  document.getElementById("unsubscribeBtn").onclick = unsubscribe;
</script>

</body>
</html>
