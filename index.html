<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unsubscribe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      background-color: #000;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h2>Manage Your Email Preferences</h2>
  <p id="introText">
    Click the button below if you wish to unsubscribe from future communications.
  </p>

  <button id="unsubscribeBtn">Unsubscribe</button>

  <p id="result" class="hidden"></p>

<script>
  // ------------------------------------
  // 1. Get ContactId from URL parameters
  // ------------------------------------
  const urlParams = new URLSearchParams(window.location.search);
  const contactId = urlParams.get('cid');

  if (!contactId) {
    document.getElementById("introText").innerText =
      "Missing contact information. Please open the link from your email.";
    document.getElementById("unsubscribeBtn").classList.add("hidden");
  }

  // ------------------------------------
  // 2. Unsubscribe function
  // ------------------------------------
  async function unsubscribe() {
    const resultEl = document.getElementById("result");

    try {

      // ⚠️ REPLACE THIS URL WITH YOUR SALESFORCE ENDPOINT
      const endpoint = "https://YOUR-SF-DOMAIN.force.com/services/apexrest/unsubscribe";

      const res = await fetch(endpoint + "?cid=" + contactId, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        }
      });

      const text = await res.text();

      resultEl.classList.remove("hidden");
      resultEl.innerText = "You have been successfully unsubscribed.";
      document.getElementById("unsubscribeBtn").classList.add("hidden");
      document.getElementById("introText").innerText = "";

    } catch (error) {
      resultEl.classList.remove("hidden");
      resultEl.innerText = "There was an error completing your unsubscribe request.";
    }
  }

  document.getElementById("unsubscribeBtn").onclick = unsubscribe;
</script>

</body>
</html>
